<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleButtonClick(response) {
            if (response === 'yes') {
                alert('YIPPIEEEEEEEE');
            } else if (response === 'no') {
                alert('TERA BAAAP');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Do you want to be my girlfriend?</h1>
        <div class="buttons">
            <button onclick="handleButtonClick('yes')">Yes</button>
            <button onclick="handleButtonClick('no')">No</button>
        </div>
    </div>
</body>
</html>
